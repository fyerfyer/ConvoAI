services:
  mongodb:
    image: mongo:7
    container_name: discord-test-mongodb
    ports:
      - '27018:27017'
    environment:
      - MONGO_INITDB_DATABASE=discord-test
    volumes:
      - mongodb_test_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: discord-test-redis
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  mongodb_test_data:
